steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/api-service', '.']
    dir: 'projects/api-service'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/api-service']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'api-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/api-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets=SS_TEST_SECRET=SS_TEST_SECRET:latest,SS_GOOGLE_CHAT_WEBHOOK=SS_GOOGLE_CHAT_WEBHOOK:latest,SS_ODOO_URL=SS_ODOO_URL:latest,SS_ODOO_DB=SS_ODOO_DB:latest,SS_ODOO_USER=SS_ODOO_USER:latest,SS_ODOO_PASSWORD=SS_ODOO_PASSWORD:latest,GITHUB_TOKEN=hello-world-github-oauthtoken-3dfaea:latest'


images:
  - 'gcr.io/$PROJECT_ID/api-service'

options:
  logging: CLOUD_LOGGING_ONLY
